on: [push]
jobs:
  lint-markdown:
    name: Lint markdown file(s)
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Lint changelog file
      uses: docker://avtodev/markdown-lint:v1
      with:
        args: './*.md'
        ignore: './test/output.md ./test/custom-template-keywords.md'
